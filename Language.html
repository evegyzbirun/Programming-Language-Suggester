<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Character Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div>
    <h1>5 survey questions.</h1>
    <form id="quiz">




      <div class="question1">
        <label for="q1"></label>
        <p id="q1">Question 1: What would you like to create?</p>

        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs1answer1" checked>
            Phone apps
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs2answer2" checked>
            Pc programs
          </label>
        </div>
      </div>

      <div class="question2">
        <label for="q2"></label>
        <p id="q2">Question 2: Where would you like to get a job?</p>

        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs1answer1" checked>
            Google
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs2answer2" checked>
            Robinhood
          </label>
        </div>
      </div>

      <div class="JS">JavaScript
      </div>
      <div class="Python">Python
      </div>
      <div class="Swift">Swift
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>

</html>
