<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Character Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div>
    <h1>5 survey questions.</h1>
    <form id="quiz">




      <div class="question1">
        <label for="q1"></label>
        <p id="q1">Question 1: What would you like to create?</p>

        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs1answer1" checked>
            Phone apps.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type1" value="qs2answer2" checked>
            Pc programs.
          </label>
        </div>
      </div>

      <div class="question2">
        <label for="q2"></label>
        <p id="q2">Question 2: Where would you like to get a job?</p>

        <div class="radio">
          <label>
            <input type="radio" name="type2" value="qs1answer1" checked>
            Google.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type2" value="qs2answer2" checked>
            Robinhood.
          </label>
        </div>
      </div>

      <div class="question3">
        <label for="q3"></label>
        <p id="q3">Question 3: What are you interested in more?</p>

        <div class="radio">
          <label>
            <input type="radio" name="type3" value="qs1answer1" checked>
            A range of scientific applications.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type3" value="qs2answer2" checked>
            Web development, user-facing functionality, and servers.
          </label>
        </div>
      </div>


      <div class="question4">
        <label for="q4"></label>
        <p id="q4">Question 4: How namy hours do you code by your own every week? </p>

        <div class="radio">
          <label>
            <input type="radio" name="type4" value="qs1answer1" checked>
            more than 10 hrs.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type4" value="qs2answer2" checked>
            more than 20 hrs.
          </label>
        </div>
      </div>


      <div class="question5">
        <label for="q5"></label>
        <p id="q5">Question 5: What salary do you want? </p>
        <label for="income">Salary</label>
        <input id="income" name="typ5" type="text">
        </label>
      </div>
  </div>
  <button type="submit" class="btn">Submit</button>
  </form>





  </div>
</body>

</html>
